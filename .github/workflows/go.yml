      #     asset_name: my-artifact.zip
      #     asset_content_type: application/zip

  # notifies coveralls that all test jobs are finished
  finish:
    name: Finish
    needs: coverage
    runs-on: ubuntu-latest
    steps:
      - uses: shogo82148/actions-goveralls@v1
        with:
          parallel-finished: true








