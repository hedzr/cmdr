language: go

go:
  - tip

install:
  - go get -d -v ./...

script:
  - "./test.sh build-ci"
  - go test -coverprofile=coverage.txt -covermode=atomic

after_success:
  - bash <(curl -s https://codecov.io/bash)

deploy:
